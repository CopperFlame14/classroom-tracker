<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ClassTrack</title>
    <meta name="description" content="Admin login for ClassTrack classroom management system.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: var(--bg-surface);
            background-image: var(--bg-gloss);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-gloss);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            width: 60px;
            height: 60px;
            background: #000;
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 1.5rem;
            box-shadow: var(--gleam);
        }

        .login-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .login-form .form-group {
            margin-bottom: 1.25rem;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 0.95rem;
            margin-top: 1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .login-error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            padding: 0.75rem;
            border-radius: var(--radius-md);
            border: 1px solid rgba(239, 68, 68, 0.2);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
            display: none;
        }

        .login-error.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-5px);
            }

            40%,
            80% {
                transform: translateX(5px);
            }
        }

        .auth-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .back-link {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #fff;
        }

        .input-icon-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            pointer-events: none;
            opacity: 0.5;
        }

        .input-icon-wrapper .form-input {
            padding-left: 2.5rem;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">üè´</div>
                <h1>Admin Login</h1>
                <p>Sign in to manage classroom reservations</p>
            </div>

            <div class="login-error" id="loginError">
                Invalid username or password
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <div class="input-icon-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" class="form-input" id="username" placeholder="Enter your username" required
                            autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-icon-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" class="form-input" id="password" placeholder="Enter your password"
                            required autocomplete="current-password">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>

</html>
